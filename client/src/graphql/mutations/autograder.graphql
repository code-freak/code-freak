mutation UpdateGradingDefinitionValues($input: GradingDefinitionInput!) {
  updateGradingDefinitionValues(input: $input)
}

mutation UpdatePointsOfEvaluationStep($input: PointsOfEvaluationStepInput!) {
  updatePointsOfEvaluationStep(input: $input)
}

mutation UpdateUserAlias($input: UserAliasInput!) {
  updateUserAlias(input: $input)
}

mutation UpdateGradingDefinition(
  $id: ID!
  $active: Boolean
  $maxPoints: Float
  $minorMistakePenalty: Float
  $majorMistakePenalty: Float
  $criticalMistakePenalty: Float
) {
  updateGradingDefinition(
    id: $id
    active: $active
    maxPoints: $maxPoints
    minorMistakePenalty: $minorMistakePenalty
    majorMistakePenalty: $majorMistakePenalty
    criticalMistakePenalty: $criticalMistakePenalty
  )
}
